<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API-adventure</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/screen.css">
  <link

  <h2>Our August Specials</h2>
  <p class="click-instructions">Click below to learn more about the 3 Specials we have for the month of August</p>

  <div class="container-food">

    <section class="august-special-1">
      <button id="get-food-01">August Special #1</button>

    <section class="august-special-2">

    <section class="august-special-3">
      <button id="get-food-03">August Special #3</button>
      <h3 class="brand-name-03"></h3>
      <h4 class="product-name-03"></h4>
      <div class="food-pic-03">
      </div>
      <h5 class="product-type-03"></h5>
      <h6 class="country-of-origin-03"></h6>
    </section>

  </div>


  <script src="/main.js" charset="utf-8"></script>

</html>
